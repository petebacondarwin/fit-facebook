<!DOCTYPE html>
<html ng-app="FitFacebook" ng-controller="ffCoreController as coreVm">

  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Fit Facebook</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <base href="/">
    <!-- build:css css/app.min.css -->
    <link rel="stylesheet" type="text/css" href="./bower_components/bootstrap/dist/css/bootstrap.css" />
    <link rel="stylesheet" type="text/css" href="./css/spinner.css" />
    <link rel="stylesheet" type="text/css" href="./css/animate.css">
    <link rel="stylesheet" type="text/css" href="./compiled/app.css" />
    <!-- endbuild -->
  </head>

  <body ng-cloak >
    <div class="login-container" ng-if="!coreVm.token">
      <a class="btn btn-primary animated tada" ng-href="{{coreVm.facebookUrl}}">login using Facebook</a>
    </div>
    <div id="master" ng-if="coreVm.token">
      <div class="supper-wrapper">
        <header ng-include="coreVm.headerUrl"></header>
        <div id="my-name"><h1 class="container animated fadeInLeft">{{coreVm.userInfo.name}}</h1></div>
        <!--Main content - views display - start -->
        <section id="content" class="ff-core container" ng-view></section>
        <!--Main content - views display - end -->
        <footer ng-include="coreVm.footerUrl"></footer>
      </div>
    </div>
    <!-- build:js js/app.min.js -->
    <script src="./bower_components/jquery/dist/jquery.js"></script>
    <script src="./bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="./bower_components/angular/angular.js"></script>
    <script src="./bower_components/angular-animate/angular-animate.js"></script>
    <script src="./bower_components/angular-route/angular-route.js"></script>
    <script src="./bower_components/angular-messages/angular-messages.js"></script>
    <script src="./bower_components/angular-cookies/angular-cookies.js"></script>
    <script src="./bower_components/angular-sanitize/angular-sanitize.js"></script>
    <script src="./bower_components/angular-resource/angular-resource.js"></script>
    <script src="./bower_components/underscore/underscore.js"></script>
    <script src="./bower_components/moment/moment.js"></script>
    <script src="./bower_components/angular-moment/angular-moment.js"></script>
    <script src="./compiled/app.js"></script>
    <!-- endbuild -->
</html>
